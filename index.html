<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Spotify - Web Player: Music for everyone' -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left bg-black">
            <div class="close">
                <img class="invert" src="All Svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="100" class="invert" src="All Svg/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="All Svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="All Svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <div class="bookLogo">
                        <img class="invert" src="All Svg/library.svg" alt="library">
                    </div>
                    <h2>
                        Your Library
                    </h2>
                    <div class="plus">
                        <!-- <img src="All Svg/plus.svg" alt="plus"> -->
                    </div>
                </div>
                <div class="songsList">
                    <ul>
                        <!-- Dummy Music Card -->
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <!-- Right Side Part Starts Here----------->
        <div class="right bg-black">
            <div class="header bg-grey rounded">
                <div class="nav">
                    <div class="hamburgContainer">
                        <img width="0" class="invert hamburgor" src="All Svg/hamburgor.svg" alt="">
                        <img width="20" class="invert" src="All Svg/leftArrow.svg" alt="leftarrow">
                        <img width="20" class="invert" src="All Svg/rightArrow.svg" alt="rightarrow">

                    </div>
                </div>
                <div class="navigation">
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="MHA" class="card">
                        <div class="play">
                            <img src="All Svg/play.svg">
                        </div>
                        <img src="All Images/lofi_beats.jpg" alt="card">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>

                    <div data-folder="Non-MHA" class="card">
                        <div class="play">
                            <img src="All Svg/play.svg">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000287b494983f83013197bdb4eb" alt="card">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div> -->
                    <!-- All Other Cards -->

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="All Svg/skip_previous.svg" alt="">
                            <img id="play" src="All Svg/play_song.svg" alt="">
                            <img id="next" src="All Svg/skip_next.svg" alt="">
                        </div>
                        <div class="songTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
